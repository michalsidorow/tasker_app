<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<link rel="stylesheet" href="${path}/webjars/bootstrap/3.3.5/css/bootstrap.min.css">

<script type="text/javascript" src="${path}/webjars/jquery/3.2.0/jquery.min.js"></script>

<style>
    .row {
        margin-top: 50px; margin-left: 0px; margin-right: 0px;
    }
    .menu {
        height: 100%; position: fixed; background-color: #f8f8f8;
    }
    .menu .navbar-nav li {
        width: 100%; border-bottom: 1px solid #e7e7e7;
    }
</style>
<body>

<!--<nav th:replace="layouts :: navbar"></nav>-->

<h1 align="center" th:value="welcome">Wellcome in our address store</h1>
<div class="container" align="center">
    <div class="card">
        <div class="card card-body">
            <table class="table-hover">
                <thead>
                <tr>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="address : ${addressses}">
                    <td th:text="${address.street}"></td>
                    <td th:text="${address.city}"></td>
                    <td th:text="${address.country}"></td>
                    <!--                        <td><a th:href="@{/addTask(email=${book.email})}" class="btn badge-dark">Add Task</a> </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--<div th:replace="layouts::footer"></div>-->
</body>
